<div id="dashboard-login">
  <h1>Dashboard Login</h1>
  <form #f="ngForm" (submit)="onLogin(f.value)">
    <div class="form-row">
      <label for="emailInput">Email </label>
      <input id="emailInput" type="text" name="email" #email ngModel>
    </div>
    <div class="form-row">
      <label for="passwordInput">Password </label>
      <input id="passwordInput" type="password" name="password" #password ngModel>
    </div>
    <div class="form-row">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
