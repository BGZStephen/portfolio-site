<div id="dashboard-login">
  <div class="login-container">
    <form #f="ngForm" (submit)="onLogin()">
      <label for="emailInput">Email: </label>
      <input id="emailInput" placeholder="Email:" type="text" name"email" #email ngModel>
      <label for="passwordInput">Password: </label>
      <input id="passwordInput" type="password" placeholder="Password" name="password" #password ngModel>
    </form>
  </div>
</div>
